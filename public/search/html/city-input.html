<div class='row'>
	<div class='col-md-6 col-md-offset-3'>
		<h4>Skill Requirements by City</h4>
		<!-- form executes submit function in homeController -->
		<form ng-submit='submit()'>
			<input ng-model='city'  type='text' class='form-control' placeholder='City here'>
			<input ng-model='days' type='text' class='form-control-small'>
			<br>
			<input type="submit" class="btn btn-primary" aria-label="Left Align" value="Submit City" />
		</form>
	</div>
</div>
