<style>
    div.posting {
        white-space: pre-line;
    }
    div.delete {
        text-align: right;
    }
</style>

<div class='list-group-item'>
    
    <h4>
        {{entry.title}}
    </h4>
    <b>
        By: {{entry.author}}
    </b>
    <br>
    <b>
        Date: {{entry.date}}
    </b>
    <hr>
    <div class="posting">
        {{entry.post}}
    </div>
    <div class="delete" ng-show="loggedIn">
        <a href="" ng-click="delete({id: entry._id})"> Delete </a>
    </div>
</div>
