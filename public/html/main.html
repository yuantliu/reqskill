<html>

<head>
    <script src="../public/lib/angular.js"></script>
    <script src="../public/lib/angular-route.min.js"></script>
    <script src="../public/lib/angular-resource.min.js"></script>
    <script src="../public/lib/angular-cookies.min.js"></script>
    <script src="../public/lib/jquery.min.js"></script>
    <script src="../public/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../public/lib/bootstrap.css" />

    <script src="../public/js/angularapp.js"></script>
    <script src="../public/js/controller.js"></script>
    <script src="../public/js/routes.js"></script>
    <script src="../public/js/directives.js"></script>
    <script src="../public/js/services.js"></script>
</head>

<body ng-app="blogApp">
    <!-- Top navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Title -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Reqskills: the blog</a>
            </div>
            <!-- Links -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" cache-view="false" ng-controller="topBarLoginController">
                    <li><a href="{{post_link}}">{{link_text}}</a></li>
                    <!-- Hide the logout element unless loggedIn in rootScope is true -->
                    <li ng-show="loggedIn"><a href="" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ng-view>
               <!-- Angular fills this part with blog-entry.html -->
        </div>
    </div>


</body>

</html>
