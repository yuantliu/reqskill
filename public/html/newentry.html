<form action="http://localhost:3000/blog/api" method="POST">
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" name="title" class="form-control" id="titleInput" placeholder="New Entry Title">
    </div>
    <div class="form-group">
        <label for="authorInput">Author</label>
        <input type="text" name="author" class="form-control" id="authorInput" placeholder="LYT">
    </div>
    
    <div class="form-group">
        <label for="postInput">Title</label>
        <textarea rows="12" name="post" class="form-control" id="postInput" placeholder="Some blog entry..."></textarea>
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
</form>
